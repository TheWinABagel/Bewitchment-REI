plugins {
	id 'fabric-loom' version '1.5-SNAPSHOT'
	id 'maven-publish'
}

version = project.mod_version
group = project.maven_group

base {
	archivesName = project.archives_base_name
}

repositories {
	maven { url = "https://maven.shedaniel.me" }
	maven {
		name "cardinal components, playerabilitylib, trinkets"
		url "https://maven.ladysnake.org/releases"
	}
	maven {
		name "impersonate"
		url "https://oss.sonatype.org/content/repositories/snapshots"
	}
	maven {
		name "reach entity attributes"
		url "https://maven.jamieswhiteshirt.com/libs-release"
	}
	maven {
		name "appleskin"
		url "https://maven.ryanliptak.com"
	}

	maven { url = "https://www.cursemaven.com" }							// Bewitchment
	maven { url = "https://maven.terraformersmc.com" }						// Trinkets
	maven { url = "https://maven.blamejared.com" }							// Patchouli
	maven { url = "https://jitpack.io" }									// Pehkui
	maven { url = "https://maven.ladysnake.org/releases" }					// CCA
	maven { url = "https://api.modrinth.com/maven" }						// MidnightLib

}

dependencies {
	// To change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	modImplementation "curse.maven:bewitchment-394915:${project.bewitchment_id}"
	modImplementation "dev.architectury:architectury-fabric:${project.arch_version}"
	modCompileOnly("me.shedaniel:RoughlyEnoughItems-api-fabric:${project.rei_version}")
	modCompileOnly ("me.shedaniel:RoughlyEnoughItems-default-plugin-fabric:${project.rei_version}")
	modCompileOnly ("me.shedaniel:RoughlyEnoughItems-fabric:${project.rei_version}")

//	modRuntimeOnly "dev.emi:emi-fabric:${emi_version}"


	// For Bewitchment
	modImplementation "vazkii.patchouli:Patchouli:${project.patchouli_version}"
	modImplementation "com.github.Virtuoel:Pehkui:${project.pehkui_version}"
	modImplementation "dev.emi:trinkets:${project.trinkets_version}"
	modImplementation("me.lucko:fabric-permissions-api:${project.fabric_permissions_api_version}")
	modImplementation("maven.modrinth:impersonate:${project.impersonate_version}")
	modImplementation("maven.modrinth:midnightlib:${project.midnightlib_version}")
	modImplementation("io.github.ladysnake:PlayerAbilityLib:${project.playerabilitylib_version}")
	modImplementation("com.jamieswhiteshirt:reach-entity-attributes:${project.reach_entity_attributes_version}")
	modImplementation("com.github.emilyploszaj:step-height-entity-attribute:${project.step_height_entity_attribute_version}")
	modImplementation("com.terraformersmc.terraform-api:terraform-wood-api-v1:${project.terraform_api_version}")
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 17
}

java {
	// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
	// if it is present.
	// If you remove this line, sources will not be generated.
	withSourcesJar()

	sourceCompatibility = JavaVersion.VERSION_17
	targetCompatibility = JavaVersion.VERSION_17
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.base.archivesName.get()}"}
	}
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}

	// See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
	repositories {
		// Add repositories to publish to here.
		// Notice: This block does NOT have the same function as the block in the top level.
		// The repositories here will be used for publishing your artifact, not for
		// retrieving dependencies.
	}
}